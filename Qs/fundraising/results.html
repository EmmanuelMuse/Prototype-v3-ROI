<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon -->
    <link rel="shortcut icon" href="../../imgs/fav.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    <title>Hours Saved</title>
</head>

<body onload="display()">
    <header class="main-header">
        <div class="wrap">
            <a href="../../index.html">
                <img class="logo" src="../../imgs/techbridgelogoduo.png" alt="TechBridge Logo">
            </a>

            <h1 class="page-header">Results</h1>
        </div>
    </header>
    <section class="form">
        <div class="calc-row">
            <div class="calc">
                <img class="ROI-pic" src="../../imgs/hourssaved.png" alt="Hours Saved">
                <h2 id="hoursSaved" style="font-weight: bold"></h2>
                <h2 href="#" class="ROI-type">Hours<br />Saved</h2>
            </div>
            <div class="calc">
                <img class="ROI-pic" src="../../imgs//dollars saved.png" alt="Dollars Saved">
                <h2 id="dollarsSaved" style="font-weight: bold"></h2>
                <h2 href="#" class="ROI-type">Dollars<br />Saved</h2>
            </div>
            <div class="calc">
                <img class="ROI-pic" src="../../imgs/costperdollar.png" alt="Cost per Dollar">
                <h2 id="costPerDollarRaised" style="font-weight: bold"></h2>
                <h2 href="#" class="ROI-type">Cost per Dollar<br />Raised</h2>
            </div>
            <div class="calc">
                <img class="ROI-pic" src="../../imgs/clientsserved.png" alt="Clients Served">
                <h2 id="clientsServed" style="font-weight: bold"></h2>
                <h2 href="#" class="ROI-type">Clients<br />Served</h2>
            </div>
        </div>
        

        <div class="question-divider">
            <span></span>
        </div>

        <div class="nav-button">
            <a href="#" download="">
                <button type="button" onclick="window.print()" class="btn btn-primary">Print Results</button>
            </a>
        </div>

        <div class="question-divider">
            <span></span>
        </div>

    </section>

    <div class="progress" style="width: 55%">
        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
            style="width: 100%"><label>Done!</label></div>
    </div>


    <!-- Poppers, Bootstrap.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Custom JS -->
    <script src="../../index.js"></script>
</body>

</html>
