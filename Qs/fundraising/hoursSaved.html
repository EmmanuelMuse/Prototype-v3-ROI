<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon -->
    <link rel="shortcut icon" href="../../imgs/fav.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    <title>Hours Saved</title>

</head>

<body>
    <header class="main-header">
        <div class="wrap">
            <a href="../../index.html">
                <img class="logo" src="../../imgs/techbridgelogoduo.png" alt="TechBridge Logo">
            </a>
            <h1 class="page-header">Hours Saved</h1>
        </div>
    </header>
    <section class="form">
        <form class="form-box">

            <!-- Question 1 -->
            <div class="question-box">
                <label class="question" for="hoursQ1">On average, how many hours are spent monthly on administrative work concerning
                    donations?</label>
                <button type="button" class="btn btn-secondary help" data-container="body" data-toggle="popover"
                    data-placement="top" data-content="This includes generating and communicating donation reports, 
                    hours spent tracking and reporting on in-kind donation gifts, reconciling 
                    donations with accounting systems, and hours spent writing thank you letters for donations.">
                    Help
                </button>
            </div>

            <div class="range-slider" id="hoursQ1">
                <input type="range" min="0" max="20" step="5" value="0" class="slider" id="hoursQ1-slider" onchange="showHourRanges(this)">
                <label id="range-output">0</label>
            </div>
            
            <div class="question-divider">
                <span></span>    
            </div>  

            <!-- Question 2 -->
            <div class="question-box">
                <label class="question" for="hoursQ2">On average, how many hours are spent monthly conducting and planning major outreach
                    and matching gift campaigns?</label>
            </div>
            <div class="range-slider" id="hoursQ2">
                <input type="range" min="0" max="20" step="5" value="0" class="slider" id="hoursQ2-slider"  onchange="showHourRanges(this)">
                <label id="range-output">0</label>
            </div>
            
            <div class="question-divider">
                <span></span>    
            </div>  

            <!-- Question 3 -->
            <div class="question-box">
                <label class="question">On average, how many hours are spent monthly on adminstrative work concerning
                    grants?</label>
                
                <button type="button" class="btn btn-secondary help" data-container="body" data-toggle="popover"
                    data-placement="top" data-content="This includes hours spent managing your grant pipeline, 
                    managing/reporting grant deadlines, hours spent generating and communicating grant reports 
                    and hours spent on allocation.">
                    Help
                </button>
            </div>
            <div class="range-slider">                
                <input type="range" min="0" max="20" step="5" value="0" class="slider" id="hoursQ3-slider" onchange="showHourRanges(this)">
                <label id="range-output">0</label>
            </div>
           
            <div class="question-divider">
                <span></span>    
            </div>  
            
            <!-- Question 4 -->
            <div class="question-box">
                <label class="question" for="hoursQ4">On average, how many hours are spent monthly on tracking, reporting, and preparing
                    tax reciepts annually?</label>      
            </div>

            <div class="question-divider">
                <span></span>    
            </div>

            <div class="range-slider">                
                <input type="range" min="0" max="20" step="5" value="0" class="slider" id="hoursQ4" onchange="showHourRanges(this)">
                <label id="range-output">0</label>
            </div>
            
            
            <div class="nav-button">
                <a href="dollarsSaved.html">
                    <button type="button" onclick="userInfo()" class="btn btn-primary">Next</button>
                </a>
            </div>
        </form>

    </section>

    

    <div class="progress" style="width: 55%">
        <div class="progress-bar" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" style="width: 25%"><label>25%</label></div>
    </div>


    

    <!-- jQuery, Poppers, Bootstrap.JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Help Buttons -->
    <script>
          $(function () {
            $('[data-toggle="popover"]').popover()
        });
    </script>

    <!-- Custom JS -->
    <script src="../../index.js"></script>  

</body>

</html>
