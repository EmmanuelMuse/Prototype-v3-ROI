<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon -->
    <link rel="shortcut icon" href="../../imgs/fav.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    <title>Dollars Saved</title>
</head>

<body>
    <header class="main-header">
        <div class="wrap">
            <a href="../../index.html">
                <img class="logo" src="../../imgs/techbridgelogoduo.png" alt="TechBridge Logo">
            </a>
            <h1 class="page-header">Dollars Saved</h1>
        </div>
    </header>
    <section class="form">
        <form class="form-box">

            <!-- Question 1 -->
            <div class="question-box">
                <label class="question" for="dollarsQ1">On average, how much revenue is generated from donations annually?</label>
            </div>

            <div class="range-slider">
                <input type="range" min="0" max="20000" step="5000" value="0" class="slider" id="dollarsQ1" onchange="showSliderRanges(this)">
                <label id="range-output">0</label>
            </div>
                
            <div class="question-divider">
                <span></span>    
            </div>  

            <!-- Question 2 -->
            <div class="question-box">
                <label class="question" for="dollarsQ2">On average, what is the value of grant revenue won by your organization?</label>
            </div>

            <div class="range-slider">
                <input type="range" min="0" max="20000" step="5000" value="0" class="slider" id="dollarsQ2" onchange="showSliderRanges(this)">
                <label id="range-output">0</label>
            </div>
                
            <div class="question-divider">
                <span></span>    
            </div>  

            <!-- Question 3 -->
            <div class="question-box">
                <label class="question" for="dollarsQ3">On average, how much money is spent on fundraising management systems annually
                    (including licensing, hosting, and support fees)?</label>
            </div>

            <div class="range-slider">
                <input type="range" min="0" max="20000" step="5000" value="0" class="slider" id="dollarsQ3" onchange="showSliderRanges(this)">
                <label id="range-output">0</label>
            </div>
                
            <div class="question-divider">
                <span></span>    
            </div>  

            <!-- CDR Expenses -->
            <div class="question-box">
                <label class="question" for="CDRexpenses">Annual gross fundraising expenses.</label>
            </div>

            <div class="number-input">
                <span>$</span> <input type="number" value="0" id="CDRexpenses" placeholder="0.00">
            </div>
                
            <div class="question-divider">
                <span></span>    
            </div>  

            <!-- CDR Revenue -->
            <div class="question-box">
                <label class="question" for="CDRrevenue">Annual gross fundraising revenue.</label>
            </div>
            
            <div class="number-input">
                <span>$</span> <input type="number" value="0" class="number" id="CDRrevenue" placeholder="0.00">
            </div>
                
            <div class="question-divider">
                <span></span>    
            </div>  


            <div class="nav-button">
                <a href="hoursSaved.html">
                    <button type="button" class="btn btn-primary">Back</button>
                </a>

                <a href="ClientsServed.html">
                    <button type="button" onclick="money();costDollarRaised();" class="btn btn-primary">Next</button>
                </a>
            </div>
        </form>

    </section>

    <div class="progress" style="width: 55%">
        <div class="progress-bar" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" style="width: 50%"><label>50%</label></div>
    </div>

    <!-- jQuery, Poppers, Bootstrap.JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Custom JS -->
    <script src="../../index.js"></script>  

</body>

</html>
